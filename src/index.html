<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Clock App</title>
	</head>
	<body>
		<main class="container">
			<article class="quote">
				<blockquote class="quote__text"></blockquote>

				<svg class="quote__refresh" aria-controls="quote__text">
					<use xlink:href="./images/desktop/sprite.svg#icon-refresh"></use>
				</svg>
			</article>

			<section class="clock">
				<div class="clock__main"></div>

				<button class="btn" aria-controls="more">
					<p>More</p>
					<div>
						<svg>
							<use
								xlink:href="./images/desktop/sprite.svg#icon-arrow-down"
							></use>
						</svg>
					</div>
				</button>
			</section>
		</main>

		<section class="more" aria-expanded="false"></section>
	</body>
</html>
